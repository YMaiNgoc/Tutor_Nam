<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Position Fixed Example</title>
<style>
  /* Định dạng cho nút */
  .fixed-button {
    position: flex;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>

<button class="fixed-button">Cố định ở góc phải</button>

</body>
</html>
